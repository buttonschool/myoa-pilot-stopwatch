<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0b1120;
      color: #c8d6e5;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .time {
      font-variant-numeric: tabular-nums;
      font-size: clamp(2.5rem, 12vw, 4rem);
      font-weight: 500;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      min-width: 5rem;
      cursor: pointer;
      border: 1px solid #1e3a5f;
      border-radius: 0.25rem;
      background: #152238;
      color: #c8d6e5;
    }
    button:hover {
      background: #1e3a5f;
    }
    button:active {
      background: #274b73;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:disabled:hover {
      background: #152238;
    }
    .lap-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 20rem;
      max-height: 12rem;
      overflow-y: auto;
      margin-top: 0.5rem;
      border: 1px solid #1e3a5f;
      border-radius: 0.25rem;
      background: #152238;
    }
    .lap-list li {
      padding: 0.5rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e3a5f;
      font-variant-numeric: tabular-nums;
    }
    .lap-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <main>
    <output class="time" id="display" aria-live="polite">00:00.00</output>
    <div class="controls">
      <button type="button" id="startPause">Start</button>
      <button type="button" id="reset">Reset</button>
      <button type="button" id="lap">Lap</button>
    </div>
    <ol id="lapList" class="lap-list"></ol>
  </main>
  <script>
    (function () {
      const display = document.getElementById('display');
      const startPauseBtn = document.getElementById('startPause');
      const resetBtn = document.getElementById('reset');
      const lapBtn = document.getElementById('lap');
      const lapListEl = document.getElementById('lapList');

      let running = false;
      let accumulatedMs = 0;
      let startedAt = 0;
      let intervalId = null;
      let laps = [];

      function formatTime(totalMs) {
        const cs = Math.floor((totalMs / 10) % 100);
        const sec = Math.floor((totalMs / 1000) % 60);
        const min = Math.floor(totalMs / 60000);
        return (
          String(min).padStart(2, '0') + ':' +
          String(sec).padStart(2, '0') + '.' +
          String(cs).padStart(2, '0')
        );
      }

      function refreshDisplay() {
        const totalMs = running
          ? accumulatedMs + (Date.now() - startedAt)
          : accumulatedMs;
        display.textContent = formatTime(totalMs);
      }

      function renderLapList() {
        lapListEl.innerHTML = '';
        laps.forEach(function (timeMs, index) {
          const li = document.createElement('li');
          li.textContent = 'Lap ' + (index + 1) + ' â€” ' + formatTime(timeMs);
          lapListEl.appendChild(li);
        });
      }

      function start() {
        if (running) return;
        startedAt = Date.now();
        running = true;
        lapBtn.disabled = false;
        startPauseBtn.textContent = 'Pause';
        intervalId = setInterval(refreshDisplay, 10);
      }

      function pause() {
        if (!running) return;
        running = false;
        lapBtn.disabled = true;
        accumulatedMs += Date.now() - startedAt;
        startPauseBtn.textContent = 'Start';
        if (intervalId !== null) {
          clearInterval(intervalId);
          intervalId = null;
        }
        refreshDisplay();
      }

      function reset() {
        running = false;
        accumulatedMs = 0;
        laps = [];
        lapBtn.disabled = true;
        startPauseBtn.textContent = 'Start';
        if (intervalId !== null) {
          clearInterval(intervalId);
          intervalId = null;
        }
        display.textContent = '00:00.00';
        renderLapList();
      }

      lapBtn.disabled = true;

      startPauseBtn.addEventListener('click', function () {
        if (running) pause();
        else start();
      });
      resetBtn.addEventListener('click', reset);
      lapBtn.addEventListener('click', function () {
        if (!running) return;
        const totalMs = accumulatedMs + (Date.now() - startedAt);
        laps.push(totalMs);
        renderLapList();
      });
    })();
  </script>
</body>
</html>
